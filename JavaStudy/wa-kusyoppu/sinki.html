<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="rogin.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>新規登録</title>
  </head>
  <body class ="p-4 text-center" style="margin: auto;">
    <div class = "fs-2" style ="font-weight: 700!important;">新規登録</div>
    <main class ="container">
      <div class="row d-flex flex-column justify-content-center align-items-center text-center my-3">
      <form>
        <div class ="col-5 text-center" style="margin: auto;">
            <div class ="p-2">
                <div class= "text-left fs-4" style ="font-weight: 700!important;text-align: left;padding-left: 10px;">Name</div>
                <input type="text" id="text1" class="form-control" placeholder="ユーザーネーム" required autofocus>
              </div>
        <div class ="p-2">
        <div class= "text-left fs-4" style ="font-weight: 700!important;text-align: left;padding-left: 10px;">E-mail</div>
        <label for="inputEmail" class="visually-hidden">メールアドレス</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="sample.example.co.jp" required autofocus>
      </div>
      <div class ="p-2">
        <div class= "text-left fs-4" style ="font-weight: 700!important;text-align: left;padding-left: 10px;">Password</div>
        <label for="inputPassword" class="visually-hidden">パスワード</label>
        <input type="password" id="inputPassword" class="form-control">
      </div>
        </div>
        <div class = "p-4">
        <button type="button" class="btn-block btn btn-outline-info" style="width: 150px;">登録</button>
        </div>
      </form>
      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
